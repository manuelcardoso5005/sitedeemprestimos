<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Emprestimo - Registar-se</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <script defer src="js/register.js"></script>
    <script defer src="js/labelTransition.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div div="container">
        <header id="header-area"></header>
        <main class="login-main">
            <form action="" class="login-form">
                <p class="icon"><i class="bi bi-person-circle"></i></p>
                <div class="form-control">
                    <label for="nome" class="">Seu Nome</label>
                    <input type="text" name="nome" id="nome">
                    <div class="error error-name">Nome inválido</div>
                </div>
                <div class="form-control">
                    <label for="email" class="">Seu Email</label>
                    <input type="email" name="email" id="email">
                    <div class="error error-email">Email inválido</div>
                </div>
                <div class="form-control">
                    <label for="password">Sua Senha</label>
                    <input type="password" name="password" id="password">
                    <div class="error error-pass">Senha inválida</div>
                </div>
                <div class="form-control">
                    <button type="button" class="btn-entrar">Registar-se</button>
                </div>
            </form>
            <div class="sucess-message2">
                <i class="bi bi-check-circle-fill"></i>
                <p>Dados Salvos com Sucesso!</p>
            </div>
        </main>
        <footer id="foooter-area"></footer>
    </div>
</body>
</html>
